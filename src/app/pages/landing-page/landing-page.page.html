<ion-content class="landing-page">
  <!-- Hero Section -->
  <div class="hero-section">
    <img src="assets/vault-logo.png" alt="Vault" class="hero-logo" />
    <div class="hero-content">
      <h1 class="hero-title">Manage Your Inventory</h1>
      <p class="hero-description">
        Ultimate platform for sellers to track inventory, monitor sales, and
        maximize profits
      </p>
      <div class="button-container">
        <ion-button
          class="waitlist-button"
          size="large"
          (click)="openWaitlistModal()"
        >
          Join Waitlist
        </ion-button>
      </div>

      <!-- Waitlist Modal -->
      <ion-modal [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Join our Waitlist</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="closeModal()">
                  <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>

          <ion-content class="modal-content">
            <div class="modal-form-container">
              <p class="modal-description">
                Enter your information and be notified when we launch
              </p>

              <ion-item class="modal-item">
                <ion-label position="stacked">Name</ion-label>
                <ion-input
                  [(ngModel)]="formData.name"
                  placeholder="Enter your name"
                  required
                ></ion-input>
              </ion-item>

              <ion-item class="modal-item">
                <ion-label position="stacked">Email</ion-label>
                <ion-input
                  type="email"
                  [(ngModel)]="formData.email"
                  placeholder="Enter your email"
                  required
                ></ion-input>
              </ion-item>

              <div class="modal-buttons">
                <ion-button
                  expand="block"
                  class="submit-button"
                  (click)="submitWaitlistForm()"
                  [disabled]="!formData.name || !formData.email || isSubmitting"
                >
                  <ion-spinner
                    *ngIf="isSubmitting"
                    name="crescent"
                  ></ion-spinner>
                  <span *ngIf="!isSubmitting">Join Waitlist</span>
                </ion-button>
              </div>

              <!-- Error Message -->
              <div *ngIf="errorMessage" class="message error-message">
                <ion-icon name="alert-circle"></ion-icon>
                <span>{{ errorMessage }}</span>
              </div>

              <!-- Success Message -->
              <div *ngIf="successMessage" class="message success-message">
                <ion-icon name="checkmark-circle"></ion-icon>
                <span>{{ successMessage }}</span>
              </div>
            </div>
          </ion-content>
        </ng-template>
      </ion-modal>
    </div>
  </div>
</ion-content>
